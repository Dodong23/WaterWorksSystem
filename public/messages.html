<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/clients.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for User List -->
            <div class="col-md-4 col-lg-3 bg-light" style="height: 100vh; overflow-y: auto;">
                <h4 class="my-3">Users</h4>
                <ul class="list-group" id="users-list">
                    <!-- Users will be loaded here by JavaScript -->
                </ul>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-8 col-lg-9 d-flex flex-column" style="height: 100vh;">
                <div class="card flex-grow-1 mt-3 mb-3">
                    <div class="card-header">
                        <h4 id="recipient-name">Select a user to start chatting</h4>
                    </div>
                    <div class="card-body d-flex" style="overflow-y: auto;" id="messages-body">
                        <!-- Messages will be loaded here by JavaScript -->
                    </div>
                    <div class="card-footer">
                        <form id="message-form" class="d-flex">
                            <input type="text" id="message-input" class="form-control mr-2" placeholder="Type your message...">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Placeholder for myUserId and myFullName - these should be set by auth.js or similar
        // For testing purposes, you might set them directly here or through a global script
        var myUserId = localStorage.getItem('userId'); 
        var myFullName = localStorage.getItem('fullName');
    </script>
    <script src="/js/messages.js"></script>
</body>
</html>

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Card and Header */
    .profile-card {
        border-radius: 12px;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
        overflow: hidden;
        padding: 10px;
    }
    .profile-header {
        background: linear-gradient(135deg, #1a75bc 0%, #0d4d8a 100%);
        color: white;
        padding: 1.5rem;
        position: relative;
    }
    .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        transition: all 0.3s;
    }
    .close-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }

    /* Section Titles */
    .section-title {
        border-left: 4px solid #1a75bc;
        padding-left: 12px;
        margin: 1.5rem 0 1rem 0;
        font-weight: 600;
        color: #2c3e50;
    }
    .info-label {
        font-weight: 500;
        color: #6c757d;
        margin-bottom: 0.2rem;
        font-size: 0.85rem;
    }
    .info-value {
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.8rem;
        font-size: 1rem;
    }
    .status-badge {
        font-size: 0.75rem;
        padding: 0.35em 0.65em;
    }

    /* --- PROCESS TRACKER (horizontal) --- */
    .process-tracker {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 30px 0;
    }
    .process-tracker::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 5%;
        right: 5%;
        height: 4px;
        background-color: #e5e7eb; /* light gray line */
        z-index: 1; /* line behind */
    }
    .process-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        flex: 1;
        position: relative;
        z-index: 2; /* circles above line */
    }
    .step-bubble {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        background-color: #6c757d; /* default gray */
        color: white;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 3; /* above line */
    }
    .step-bubble.done {
        background-color: #198754; /* green */
    }
    .step-label {
        font-size: 0.85rem;
        text-align: center;
        max-width: 100px;
        line-height: 1.3;
        font-weight: 600;
    }
    .step-date {
        font-size: 0.75rem;
        color: #6c757d;
    }
    .process-tracker {
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin: 30px 0;
}
.process-tracker::before {
    content: "";

    left: 5%;

    background-color: #e5e7eb; /* light gray line */

}
.process-step {
    flex: 1;

}

}

}
.step-text {
    margin-top: 8px;
    display: flex;

    align-items: center;
}
.step-label {
    font-size: 0.85rem;
    font-weight: 600;
    line-height: 1.3;
}
.step-date {
    font-size: 0.75rem;

    margin-top: 2px;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
        }

        .form-section {
            margin-bottom: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            color: var(--primary);
            font-weight: 600;
        }

        h2 {
            font-weight: 500;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        .rate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
        }

        legend {
            font-weight: 500;
            color: var(--primary);
            padding: 0 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="number"], input[type="month"], input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            color: white;
        }

        .btn-primary {
            background-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        #message-area {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .message-success {
            background-color: var(--success);
            color: white;
        }

        .message-danger {
            background-color: var(--danger);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Manukan Waterworks System - Billing</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/treasury#dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/treasury#accounts">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/treasury#or-registry">OR Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/all-clients">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/billing">Billing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main class="container py-4">
        <header class="mb-4">
            <h1>Billing Management</h1>
        </header>

        <section class="form-section">
            <h2>Billing Configuration</h2>
            <form id="billing-config-form">
                <div class="rate-grid">
                    <fieldset>
                        <legend>Residential</legend>
                        <div class="form-group">
                            <label for="res-min">Minimum Rate</label>
                            <input type="number" id="res-min" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="res-cubic">Rate per Cubic Meter</label>
                            <input type="number" id="res-cubic" step="0.01" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Commercial</legend>
                        <div class="form-group">
                            <label for="com-min">Minimum Rate</label>
                            <input type="number" id="com-min" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="com-cubic">Rate per Cubic Meter</label>
                            <input type="number" id="com-cubic" step="0.01" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Institutional</legend>
                        <div class="form-group">
                            <label for="inst-min">Minimum Rate</label>
                            <input type="number" id="inst-min" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="inst-cubic">Rate per Cubic Meter</label>
                            <input type="number" id="inst-cubic" step="0.01" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Industrial</legend>
                        <div class="form-group">
                            <label for="ind-min">Minimum Rate</label>
                            <input type="number" id="ind-min" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="ind-cubic">Rate per Cubic Meter</label>
                            <input type="number" id="ind-cubic" step="0.01" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Other Details</legend>
                        <div class="form-group">
                            <label for="meter-reader">Meter Reader</label>
                            <input type="text" id="meter-reader" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-no">Contact No.</label>
                            <input type="text" id="contact-no" required>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-primary">Save Configuration</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Generate Monthly Billing</h2>
            <form id="generate-billing-form">
                <div class="form-group">
                    <label for="billing-month">Select Month</label>
                    <input type="month" id="billing-month" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate Billing</button>
            </form>
        </section>

        <div id="message-area"></div>
    </main>
    <script src="/js/billing-management.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

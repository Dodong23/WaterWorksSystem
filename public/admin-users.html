<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            margin-top: 20px;
        }
        .user-card {
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }
        .user-card.logged-in {
            border-left: 5px solid #28a745; /* Green for logged in */
        }
        .user-card.logged-out {
            border-left: 5px solid #dc3545; /* Red for logged out */
        }
        .form-section {
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-indicator.online {
            background-color: #28a745;
        }
        .status-indicator.offline {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Admin Panel - User Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout-btn">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1>Admin User Management</h1>

        <section class="form-section">
            <h2>Add/Edit User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <small class="form-text text-muted">Leave blank to keep current password when editing.</small>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="officeCode" class="form-label">Office Code (1-billing, 2-treasury, 3-engineering)</label>
                    <input type="number" class="form-control" id="officeCode" required>
                </div>
                <div class="mb-3">
                    <label for="officeDescription" class="form-label">Office Description</label>
                    <input type="text" class="form-control" id="officeDescription" required>
                </div>
                <div class="mb-3">
                    <label for="userContact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="userContact" required>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Add User</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit-btn" style="display: none;">Cancel Edit</button>
            </form>
        </section>

        <section class="form-section">
            <h2>User List</h2>
            <div id="user-list" class="row">
                <!-- User cards will be loaded here -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-users.js"></script>
</body>
</html>

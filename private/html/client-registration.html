<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Concessionaire Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .registration-card {
      border-radius: 12px;
      border: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .registration-card:hover {
      transform: translateY(-5px);
    }
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px 15px;
      border: 1px solid #dee2e6;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    .btn-primary {
      background-color: var(--primary);
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 500;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 500;
    }
    .required-field::after {
      content: " *";
      color: #dc3545;
    }
    .all-caps {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="registration-card card mb-4">
          <div class="card-header bg-white border-0 pt-4">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="mb-0 text-primary"><i class="bi bi-person-plus-fill me-2"></i>New Concessionaire Registration</h2>
              <button type="button" class="btn-close" onclick="history.back()" aria-label="Close"></button>
            </div>
          </div>
          <div class="card-body">
            <form id="new-client-form" autocomplete="off">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label required-field" for="fullName">Full Name</label>
                  <input type="text" class="form-control all-caps" name="fullName" id="fullName" placeholder="Name will appear in billing" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label required-field" for="contactNumber">Contact Number</label>
                  <input type="text" class="form-control" name="contactNumber" id="contactNumber" placeholder="09XXXXXXXXX" 
                   maxlength="11">
                </div>
                <div class="col-md-6">
                  <label class="form-label required-field" for="classification">Classification</label>
                  <select class="form-select" name="classification" id="classification" required>
                    <option value="" disabled selected>Select Classification</option>
                    <option value="1">Residential</option>
                    <option value="2">Institutional</option>
                    <option value="3">Commercial</option>
                    <option value="4">Industrial</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label required-field" for="barangay">Barangay</label>
                  <select class="form-select" name="barangay" id="barangay" required>
                    <option value="" disabled selected>Select Barangay</option>
                    <option value="01">Poblacion I</option>
                    <option value="02">Poblacion II</option>
                    <option value="03">East Poblacion</option>
                    <option value="04">Punta Blanca</option>
                    <option value="05">Patunan</option>
                    <option value="06">Polot</option>
                    <option value="07">Dequis</option>
                    <option value="08">Palaranan</option>
                    <option value="09">Don Jose Aguirre</option>
                    <option value="10">San Antonio</option>
                    <option value="11">Lyndieville Subdivision</option>
                    <option value="12">Loquilos</option>
                    <option value="13">San Vicente</option>
                    <option value="14">Market</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label required-field" for="meterNumber">Meter Number</label>
                  <input type="text" class="form-control" name="meterNumber" id="meterNumber" placeholder="Optional">
                </div>
                <div class="col-md-6">
                  <label class="form-label required-field" for="lastReadDate">Registered/Last Read</label>
                  <input type="date" class="form-control" name="lastReadDate" id="lastReadDate" maxlength="55" />
                </div>
                <div class="col-md-6">
                  <label class="form-label required-field" for="initialReading">Initial Reading</label>
                  <input type="text" class="form-control numbers-only" name="initialReading" id="initialReading" inputmode="numeric" placeholder="Optional" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label required-field" for="freeWater">Free Water</label>
                  <input type="text" class="form-control numbers-only" name="freeWater" id="freeWater" inputmode="numeric" placeholder="Free water (in cubic meters)" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label required-field" for="lessAmount">Less Amount</label>
                  <input type="text" class="form-control numbers-only" name="lessAmount" id="lessAmount" inputmode="numeric" placeholder="Privilege discount in pesos" required>
                </div>
              </div>
              <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                  <i class="bi bi-arrow-left me-2"></i>Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-2"></i>Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title text-success"><i class="bi bi-check-circle-fill me-2"></i>Success!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Client registered successfully!
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-success" onclick="history.back()">Return</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Numeric-only input for all relevant fields
    document.querySelectorAll('.numbers-only').forEach(function(input) {
      input.addEventListener('keydown', function(e) {
        if ([8, 9, 46, 37, 39].includes(e.keyCode) ||
            (e.keyCode == 65 && e.ctrlKey === true) ||
            (e.keyCode == 67 && e.ctrlKey === true) ||
            (e.keyCode == 86 && e.ctrlKey === true) ||
            (e.keyCode == 88 && e.ctrlKey === true) ||
            (e.keyCode >= 48 && e.keyCode <= 57) ||
            (e.keyCode >= 96 && e.keyCode <= 105)) {
          return;
        }
        e.preventDefault();
      });
      input.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
    });

    // Store previous page URL
    const previousPage = document.referrer || '/eng';
    function returnToPrevious() {
      window.location.href = previousPage;
    }

    document.getElementById('new-client-form').onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      // Convert lastReadDate to MM/DD/YYYY if present
      let lastReadDate = formData.get('lastReadDate');
      if (lastReadDate) {
        const parts = lastReadDate.split('-');
        if (parts.length === 3) {
          lastReadDate = `${parts[1]}/${parts[2]}/${parts[0]}`;
        }
      } else {
        lastReadDate = '';
      }
      const payload = {
        name: formData.get('fullName') ? formData.get('fullName').toUpperCase() : '',
        contact: formData.get('contactNumber') || 'N/A',
        meterNumber: formData.get('meterNumber') || 'N/A',
        barangay: parseInt(formData.get('barangay')),
        sitio: formData.get('sitio') || null,
        status: 1, // default as per model
        classification: parseInt(formData.get('classification')) || 0,
        lastReadDate: lastReadDate,
        lastReadValue: formData.get('initialReading') ? parseFloat(formData.get('initialReading')) : 0,
        registerNote: formData.get('registerNote') || null,
        freeCubic: formData.get('freeWater') ? parseFloat(formData.get('freeWater')) : 0,
        lessAmount: formData.get('lessAmount') ? parseFloat(formData.get('lessAmount')) : 0
      };

      try {
        const response = await fetch('/water/clients', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
 console.log(payload);
        if (!response.ok) throw new Error('Registration failed');
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
      } catch (error) {
        alert('Failed to register client. Please try again.');
        console.error('Registration error:', error);
      }
    };
    document.getElementById('successModal').addEventListener('hidden.bs.modal', returnToPrevious);
  </script>
</body>
</html>
